<div ng-controller="LoginCtrl">
	<form name="userForm">
		<fieldset>
			<legend>Identification</legend>
			<label for="userName">Identifiant</label>
			<input required name="userName" ng-model="user.name" type="text" placeholder="Saisissez votre identifiant AGATE">
			<label for="userName">Mot de passe</label>
			<input required name="userPassword" ng-model="user.password" type="password" placeholder="Saisissez votre mot de passe AGATE">
			<button ng-disabled="userForm.$invalid" class="btn btn-primary" ng-click="authentification()">authentification</button>	
		</fieldset>
		
	</form>
</div>
